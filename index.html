<!DOCTYPE html>
<html lang="en-us">
<html>
<head>
	<meta charset="UTF-8">
	<title>NFL Hangman</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="assets/javascript/game.js"></script>
</head>


<body>
	<div class="Jumbotron">
		<h1>Football Hangman</h1>
	</div>

	<div class="container">
		<div class="row">
			<div>
				<h2>Guess the football themed word</h2>
			</div>
			<div id="mysteryword">
				<p>place holder for hangman word</p>
			</div>
			<div class="col-md-6" id="guessesLeft">
				<p>Number of guesses Left</p>	
			</div>
			<div class="col-md-6" id="lettersGuessed">
				<p>Letters Guessed</p>	
			</div>
			<div id="wins">
				<p>Number of Wins</p>
			</div>
			<div class="image">
				
			</div>
	</div>
	
</body>
</html>
